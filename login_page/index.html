  <div class="layout">

        <div class="section-header-wrapper__form">

          <div class="section-header-wrapper__form-input">
            <input name="name" type="text" placeholder="Логин" />
          </div>
          <div class="backsay" id="backsay1"></div>

          <div class="section-header-wrapper__form-input">
            <input name="email" type="mail" placeholder="Пароль" />

          <div class="section-header-wrapper__form-button">
            <button class="button-original long">войти<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">

                  fill="none"></path>
              </svg></button>
          </div>
        </div>
      </form>
      <div class="copyright">
        &copy; Screen2b, 2020, Все права защищены
        <span class="sign-in-offer"><i class="icon_offer"></i> <a
            href="https://docs.google.com/viewerng/viewer?url=https://monitorfiles.1mt.ru/Offer/Screen2bOffer.pdf"
            target="_blank">Договор оферты</a></span> </div>
    </div>
    <div class="slider-wrap">
      <div class="slideshow">

        <div class="mySlides fade">
          <img src="img/screen1.jpg">
        </div>

        <div class="mySlides fade">
          <img src="img/screen2.jpg">

        <div class="mySlides fade">
